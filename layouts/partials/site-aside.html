<aside>
  <section id="recent-posts">
    <p>Recent Additions</p>
    <ul>
      {{ range first 5 (.Site.RegularPages.ByDate.Reverse) }}
      <li>
        <a href="{{ .RelPermalink }}">{{- .Title -}}</a>
        <time datetime="{{ .PublishDate }}">
          {{- .PublishDate.Format .Site.Params.dateFormat -}}
        </time>
      </li>
      {{- end -}}
    </ul>
  </section>
</aside>
