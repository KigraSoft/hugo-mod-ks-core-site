{{- define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ $type := .Type }}
  {{ range .Data.Terms.ByCount }}
  {{   $name := .Name }}
  {{   $count := .Count }}
  {{   with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <span class="term">
      <a href="{{ .Permalink }}">{{ $name }}</a>
    </span>
    <span class="term_count">{{ $count }}</span>
  </p>
  {{   end }}
  {{ end }}
</article>
{{ end }}
