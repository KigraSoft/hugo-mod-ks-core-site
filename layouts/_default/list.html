{{- define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ range .Pages.ByPublishDate.Reverse }}
  <p>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{- partial "site-time.html" . }}
    {{- partial "site-category.html" . }}
    {{- partial "site-tags.html" . }}
  </p>
  {{ end }}
</article>
{{- end -}}
